{% extends "layout.html" %}

{% block content %}
<main class="flex-grow-1">
    <div class="container-lg mt-3">
        <h1>Сайты</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-nowrap" data-test="urls">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Последняя проверка</th>
                        <th>Код ответа</th>
                    </tr>
                </thead>
                <tbody>
                    {% for url in urls %}
                    <tr data-test="urls">
                        <td>{{ url['id'] }}</td>
                        <td><a href="{{ url_for('urls_id', url_id=url[0]) }}">{{ url['name'] }}</a></td>
                        <td>{{ url['last_check_date'] }}</td>
                        <td>{{ url['status_code'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</main>
{% endblock content %}
